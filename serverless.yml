service: uclwalks-backend
provider:
  name: aws
  runtime: rust
  memorySize: 128
  # you can overwrite defaults here
  stage: prod
  region: eu-west-1

  # you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

  # you can define service wide environment variables here
  environment:
    TABLE_NAME: uclsteps

package:
  individually: true

plugins:
  - serverless-rust

functions:
  steps:
    # handler value syntax is `{cargo-package-name}.{bin-name}`
    # or `{cargo-package-name}` for short when you are building a
    # default bin for a given package.
    handler: steps
    events:
      - http:
          path: steps
          method: post
          cors: true
          authorizer: aws_iam
          request:
            schema:
              application/json: ${file(validate_adding_steps.json)}

  #    Define function environment variables here
  #    environment:
  #      variable2: value2

  total:
    handler: total
    events:
      - http:
          path: steps
          cors: true
          method: get
